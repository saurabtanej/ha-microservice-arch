{{- range $i, $ingress := .Values.ingress }}
{{- if $ingress.enabled }}
  {{- $fullName := include "aiq-app.fullname" $ }}
  {{- $svcPort := $.Values.service.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ $ingress.name | default $i }}
  labels:
    {{- include "aiq-app.labels" $ | nindent 4 }}
    {{- with $ingress.annotations }}
  annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
    {{- if $ingress.tls }}
  tls:
      {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
      {{- end }}
    {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType}}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
    {{- end }}
{{- end }}
{{- end }}
